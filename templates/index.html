{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Список шаблонов workflow {% endblock %}</h1>
    {% for item in items %}
        <p>
            <a href="{{ url_for('item', item_id=item['id']) }}">
                <h2>{{ item['title'] }}</h2>
            </a>
        </p>
        <p>
            <a href="{{ url_for('launch', item_id=item['id']) }}">
                <button type="submit" class="btn btn-primary
                btn-sm" value="launch" name="launch">
                    Запустить
                </button>
            </a>
        </p>
        <hr>
    {% endfor %}

{% endblock %}
