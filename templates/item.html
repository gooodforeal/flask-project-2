{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ item['title'] }} {% endblock %}</h2>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Вид</th>
                <th scope="col">Значение</th>
            </tr>
        </thead>
        <tbody>
        {% for v in item["variables"] %}
        <tr>
            <td> Переменная </td>
            <td> {{ v }} </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
